<!DOCTYPE html>
<html>
<body>
<script>
var question = prompt('Give me a word in English')

if (question === 'cat'){
    console.log("gato")
}

else if (question === 'dog'){
    console.log("perro")
}

else if (question === 'horse'){
    console.log("caballo")
}

else {
    console.log("no entiendo")
}

</script>
</body>
